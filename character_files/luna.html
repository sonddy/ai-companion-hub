<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna - 3D AI Assistant</title>
  
  <!-- Import maps for ES modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js"
    }
  }
  </script>
  
  <style>
    :root {
      --bg: #ffeef5;
      --card: #fff5f8;
      --accent: #ff6b9d;
      --accent-2: #ffb3d0;
      --text: #6b4a5a;
      --muted: #b08090;
      --user-bg: #ffe0eb;
      --luna-bg: #ff8fbf;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffeef5 0%, #ffe0f0 50%, #ffd6e8 100%);
      color: var(--text);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      position: relative;
    }
    #canvas-container {
      flex: 1;
      position: relative;
    }
    #canvas-container canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .title-overlay {
      position: absolute;
      top: 30px;
      left: 30px;
      pointer-events: none;
      z-index: 10;
    }
    .title-overlay h1 {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #ff6b9d, #ff8fbf, #ffb3d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      text-shadow: 0 0 40px rgba(255, 107, 157, 0.4);
    }
    .title-overlay p {
      font-size: 16px;
      color: rgba(107, 74, 90, 0.7);
    }
    .loading-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
    }
    .loading-overlay.hidden { display: none; }
    .loading-text {
      color: #ff6b9d;
      font-size: 20px;
      font-weight: 600;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Chat Interface */
    .chat-interface {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 380px;
      max-height: 80vh;
      background: rgba(255, 245, 248, 0.95);
      border: 2px solid rgba(255, 107, 157, 0.4);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(255, 107, 157, 0.2), 0 0 40px rgba(255, 143, 191, 0.15);
      backdrop-filter: blur(15px);
      z-index: 100;
    }
    .chat-header {
      padding: 16px 20px;
      border-bottom: 2px solid rgba(255, 107, 157, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, rgba(255, 230, 240, 0.8), rgba(255, 220, 235, 0.8));
      border-radius: 18px 18px 0 0;
    }
    .chat-header h2 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #ff6b9d, #ff8fbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .status {
      font-size: 12px;
      color: #ff6b9d;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 350px;
    }
    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user {
      background: linear-gradient(135deg, #ffe0eb, #ffd0e0);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      border: 1px solid rgba(255, 107, 157, 0.3);
      color: #6b4a5a;
    }
    .message.luna {
      background: linear-gradient(135deg, #ff8fbf, #ff6b9d);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255, 143, 191, 0.3);
      color: white;
    }
    .message-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    .message-text {
      line-height: 1.5;
      font-size: 14px;
    }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 4px 0;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #ff6b9d, #ff8fbf, #ffb3d0);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }
    .chat-input-area {
      padding: 16px;
      border-top: 2px solid rgba(255, 107, 157, 0.2);
      display: flex;
      gap: 10px;
      background: rgba(255, 240, 245, 0.5);
    }
    .chat-input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 15px;
      border: 2px solid rgba(255, 107, 157, 0.3);
      background: white;
      color: var(--text);
      font-size: 14px;
      outline: none;
      font-family: inherit;
    }
    .chat-input-area input:focus {
      border-color: #ff6b9d;
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
    }
    button {
      padding: 12px 20px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(135deg, #ff6b9d, #ff8fbf);
      color: white;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
      font-family: inherit;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 107, 157, 0.5);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .chat-controls {
      padding: 0 16px 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .chat-controls button {
      background: rgba(255, 107, 157, 0.1);
      color: #ff6b9d;
      box-shadow: none;
      padding: 8px 16px;
    }
    .mic-btn {
      padding: 12px 16px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff6b9d, #ff8fbf);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .mic-btn:hover {
      transform: scale(1.1);
    }
    .mic-btn.recording {
      background: linear-gradient(135deg, #ff3366, #ff6699);
      animation: mic-pulse 1s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
    }
    @keyframes mic-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-track { background: rgba(255, 107, 157, 0.1); border-radius: 3px; }
    .chat-messages::-webkit-scrollbar-thumb { background: rgba(255, 143, 191, 0.5); border-radius: 3px; }
    
    /* Back button */
    .back-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 20px;
      background: rgba(255, 107, 157, 0.2);
      border: 2px solid rgba(255, 107, 157, 0.4);
      color: #ff6b9d;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 107, 157, 0.3);
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
    }
    
    @media (max-width: 900px) {
      .chat-interface {
        right: 10px;
        left: 10px;
        width: auto;
        top: auto;
        bottom: 10px;
        transform: none;
        max-height: 50vh;
      }
      .title-overlay h1 { font-size: 32px; }
    }

    /* Radio Widget */
    .radio-widget {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 245, 248, 0.95);
      border: 2px solid rgba(255, 107, 157, 0.4);
      border-radius: 20px;
      padding: 15px 20px;
      z-index: 150;
      backdrop-filter: blur(15px);
      min-width: 280px;
      box-shadow: 0 10px 40px rgba(255, 107, 157, 0.3);
    }
    .radio-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .radio-station {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .radio-icon {
      font-size: 1.5rem;
    }
    .radio-info {
      display: flex;
      flex-direction: column;
    }
    .radio-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: #ff6b9d;
    }
    .radio-host {
      font-size: 0.7rem;
      color: var(--muted);
    }
    .radio-live {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.65rem;
      color: #ff5050;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .radio-live-dot {
      width: 6px;
      height: 6px;
      background: #ff5050;
      border-radius: 50%;
      animation: blink-dot 1s ease-in-out infinite;
    }
    @keyframes blink-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .radio-visualizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 3px;
      height: 30px;
      margin-bottom: 12px;
      padding: 5px;
      background: rgba(255, 107, 157, 0.1);
      border-radius: 8px;
    }
    .radio-bar {
      width: 4px;
      background: linear-gradient(to top, #ff6b9d, #ffb3d0);
      border-radius: 2px;
      min-height: 3px;
      transition: height 0.1s ease;
    }
    .radio-text {
      font-size: 0.75rem;
      color: var(--text);
      margin-bottom: 12px;
      max-height: 40px;
      overflow: hidden;
      line-height: 1.4;
    }
    .radio-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .radio-play-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b9d, #ff8fbf);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
    }
    .radio-play-btn:hover {
      transform: scale(1.1);
    }
    .radio-play-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    .radio-play-btn.playing .play-icon { display: none; }
    .radio-play-btn.playing .pause-icon { display: block; }
    .radio-play-btn:not(.playing) .play-icon { display: block; }
    .radio-play-btn:not(.playing) .pause-icon { display: none; }
    .radio-skip-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(255, 107, 157, 0.1);
      border: 1px solid rgba(255, 107, 157, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .radio-skip-btn:hover {
      background: rgba(255, 107, 157, 0.2);
      border-color: #ff6b9d;
    }
    .radio-skip-btn svg {
      width: 14px;
      height: 14px;
      fill: var(--text);
    }
    .radio-volume {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 107, 157, 0.2);
    }
    .radio-volume svg {
      width: 16px;
      height: 16px;
      fill: var(--muted);
    }
    .radio-volume-slider {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(255, 107, 157, 0.2);
      border-radius: 2px;
      outline: none;
    }
    .radio-volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #ff6b9d;
      border-radius: 50%;
      cursor: pointer;
    }
    .radio-loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 107, 157, 0.3);
      border-radius: 50%;
      border-top-color: #ff6b9d;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .radio-widget.collapsed {
      min-width: auto;
      padding: 10px 15px;
    }
    .radio-widget.collapsed .radio-visualizer,
    .radio-widget.collapsed .radio-text,
    .radio-widget.collapsed .radio-volume {
      display: none;
    }
    .radio-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
  
  <div id="app">
    <div id="canvas-container">
      <div class="title-overlay">
        <h1>Luna</h1>
        <p>Your Friendly AI Assistant</p>
      </div>
      <div class="loading-overlay" id="loading">
        <div class="loading-text">Loading Luna...</div>
      </div>
    </div>

    <div class="chat-interface">
      <div class="chat-header">
        <h2>Chat with Luna</h2>
        <span class="status" id="status">Ready to help!</span>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message luna">
          <div class="message-label">Luna</div>
          <div class="message-text">Hi there! I'm Luna, your friendly assistant! How can I help you today? ‚ú®</div>
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="Ask Luna anything..." autofocus />
        <button id="micBtn" class="mic-btn" title="Click to talk">üé§</button>
        <button id="sendBtn">Send</button>
          </div>
      <div class="chat-controls">
        <button id="stopBtn">Stop</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <audio id="player" hidden></audio>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';
    
    const CHAT_ENDPOINT = '/.netlify/functions/luna-chat';
    const VRM_PATH = 'models/luna.vrm';
    
    // State
    let vrm = null;
    let isTalking = false;
    let clock = new THREE.Clock();
    
    // DOM elements
    const container = document.getElementById('canvas-container');
    const loading = document.getElementById('loading');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusEl = document.getElementById('status');
    const player = document.getElementById('player');
    
    // Three.js setup - Cute pink room
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffe8f0); // Soft pink background
    
    const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 0.5, 5);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    container.appendChild(renderer.domElement);
    
    // Lighting - Warm pink/soft theme
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight1.position.set(5, 5, 5);
    dirLight1.castShadow = true;
    scene.add(dirLight1);
    
    const dirLight2 = new THREE.DirectionalLight(0xff8fbf, 0.5); // Pink light
    dirLight2.position.set(-5, 5, -5);
    scene.add(dirLight2);
    
    const pointLight = new THREE.PointLight(0xffb3d0, 0.6); // Soft pink glow
    pointLight.position.set(0, 2, 3);
    scene.add(pointLight);
    
    const rimLight = new THREE.DirectionalLight(0xff6b9d, 0.3); // Pink rim
    rimLight.position.set(0, 3, -3);
    scene.add(rimLight);
    
    // Cute circular rug - pink theme
    const floorGeometry = new THREE.CircleGeometry(4, 64);
    const floorMaterial = new THREE.MeshStandardMaterial({
      color: 0xffb3d0,
      transparent: true,
      opacity: 0.6,
      metalness: 0.1,
      roughness: 0.8,
      emissive: 0xff8fbf,
      emissiveIntensity: 0.1
    });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -2.2;
    floor.receiveShadow = true;
    scene.add(floor);
    
    // Cute pink ring decoration
    const ringGeometry = new THREE.RingGeometry(1.5, 1.7, 64);
    const ringMaterial = new THREE.MeshBasicMaterial({
      color: 0xff6b9d,
      transparent: true,
      opacity: 0.5,
      side: THREE.DoubleSide
    });
    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
    ring.rotation.x = -Math.PI / 2;
    ring.position.y = -2.15;
    scene.add(ring);
    
    // Outer decorative ring - soft pink
    const outerRingGeometry = new THREE.RingGeometry(2.5, 2.6, 64);
    const outerRingMaterial = new THREE.MeshBasicMaterial({
      color: 0xffb3d0,
      transparent: true,
      opacity: 0.3,
      side: THREE.DoubleSide
    });
    const outerRing = new THREE.Mesh(outerRingGeometry, outerRingMaterial);
    outerRing.rotation.x = -Math.PI / 2;
    outerRing.position.y = -2.18;
    scene.add(outerRing);
    
    // CUTE ROOM DECORATIONS - Floating hearts and sparkles
    const sparkleColors = [
      0xff6b9d,  // Pink
      0xffb3d0,  // Light pink
      0xff8fbf,  // Medium pink
      0xffd0e0,  // Soft pink
      0xffffff,  // White sparkles
    ];
    
    const sparkleLayers = [];
    
    // Layer 1: Background sparkles
    const sparkleCount1 = 200;
    const sparkleGeometry1 = new THREE.BufferGeometry();
    const sparklePositions1 = new Float32Array(sparkleCount1 * 3);
    const sparkleColorsArr1 = new Float32Array(sparkleCount1 * 3);
    for (let i = 0; i < sparkleCount1; i++) {
      const i3 = i * 3;
      sparklePositions1[i3] = (Math.random() - 0.5) * 30;
      sparklePositions1[i3 + 1] = Math.random() * 15 - 3;
      sparklePositions1[i3 + 2] = -10 - Math.random() * 20;
      const color = new THREE.Color(sparkleColors[Math.floor(Math.random() * sparkleColors.length)]);
      sparkleColorsArr1[i3] = color.r;
      sparkleColorsArr1[i3 + 1] = color.g;
      sparkleColorsArr1[i3 + 2] = color.b;
    }
    sparkleGeometry1.setAttribute('position', new THREE.BufferAttribute(sparklePositions1, 3));
    sparkleGeometry1.setAttribute('color', new THREE.BufferAttribute(sparkleColorsArr1, 3));
    const sparkleMaterial1 = new THREE.PointsMaterial({
      size: 0.15,
      vertexColors: true,
      transparent: true,
      opacity: 0.8
    });
    const sparkles1 = new THREE.Points(sparkleGeometry1, sparkleMaterial1);
    scene.add(sparkles1);
    sparkleLayers.push(sparkles1);
    
    // Layer 2: Mid-range sparkles
    const sparkleCount2 = 100;
    const sparkleGeometry2 = new THREE.BufferGeometry();
    const sparklePositions2 = new Float32Array(sparkleCount2 * 3);
    const sparkleColorsArr2 = new Float32Array(sparkleCount2 * 3);
    for (let i = 0; i < sparkleCount2; i++) {
      const i3 = i * 3;
      sparklePositions2[i3] = (Math.random() - 0.5) * 15;
      sparklePositions2[i3 + 1] = Math.random() * 8 - 1;
      sparklePositions2[i3 + 2] = -5 - Math.random() * 10;
      const color = new THREE.Color(sparkleColors[Math.floor(Math.random() * sparkleColors.length)]);
      sparkleColorsArr2[i3] = color.r;
      sparkleColorsArr2[i3 + 1] = color.g;
      sparkleColorsArr2[i3 + 2] = color.b;
    }
    sparkleGeometry2.setAttribute('position', new THREE.BufferAttribute(sparklePositions2, 3));
    sparkleGeometry2.setAttribute('color', new THREE.BufferAttribute(sparkleColorsArr2, 3));
    const sparkleMaterial2 = new THREE.PointsMaterial({
      size: 0.1,
      vertexColors: true,
      transparent: true,
      opacity: 0.7
    });
    const sparkles2 = new THREE.Points(sparkleGeometry2, sparkleMaterial2);
    scene.add(sparkles2);
    sparkleLayers.push(sparkles2);
    
    // Floating hearts - 3D heart shapes
    const hearts = [];
    function createHeartShape() {
      const shape = new THREE.Shape();
      const x = 0, y = 0;
      shape.moveTo(x, y + 0.25);
      shape.bezierCurveTo(x, y + 0.25, x - 0.25, y, x - 0.25, y);
      shape.bezierCurveTo(x - 0.25, y - 0.25, x, y - 0.35, x, y - 0.5);

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text || sendBtn.disabled) return;
      
      addMessage(text, 'user');
      userInput.value = '';
      sendBtn.disabled = true;
      setStatus('Luna is thinking...');
      
      try {
        const res = await fetch(CHAT_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        
        const rawResponse = res.headers.get('X-Luna-Response') || '...';
        const responseText = decodeURIComponent(rawResponse);
        addMessage(responseText, 'luna');

        const blob = await res.blob();
        const audioUrl = URL.createObjectURL(blob);
        player.src = audioUrl;
        player.play();
        
      } catch (err) {
        console.error('Chat error:', err);
        setStatus('Error: ' + err.message);
        addMessage("Oh no! I'm having trouble connecting. Make sure the server is running!", 'luna');
      } finally {
        sendBtn.disabled = false;
      }

      recognition.onstart = () => {
        isRecording = true;
        micBtn.classList.add('recording');
        setStatus('Listening... speak now!');
      };
      
      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        userInput.value = transcript;
        
        // If final result, send the message
        if (event.results[event.results.length - 1].isFinal) {
          setTimeout(() => {
            if (userInput.value.trim()) {
              sendMessage();
            }
          }, 500);
        }
      };
      
      recognition.onerror = (event) => {

        if (event.error === 'not-allowed') {

      }
    }
    
    renderer.domElement.addEventListener('click', onCanvasClick);
    
    renderer.domElement.addEventListener('touchend', (event) => {
      if (event.changedTouches.length > 0) {
        const touch = event.changedTouches[0];
        onCanvasClick({ clientX: touch.clientX, clientY: touch.clientY });
      }
    });
    
    renderer.domElement.addEventListener('mousemove', (event) => {
      if (!vrm) return;
      
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(vrm.scene, true);
      
      renderer.domElement.style.cursor = intersects.length > 0 ? 'pointer' : 'grab';
    });

    // ==================== RADIO WIDGET ====================
    // Radio Widget for Luna - connects to the 3D model animation
    // Uses Luna's dedicated radio server on port 8012
    const LUNA_RADIO_API = 'http://127.0.0.1:8012';
    const LUNA_BG_MUSIC = 'music/Happy x Chance The Rapper Type Beat _Fun_ _ Upbeat Hip-hop Instrumental.mp3';
    
    let radioPlaying = false;
    let radioLoading = false;
    let radioAudio = new Audio();
    let radioContext = null;
    let radioAnalyser = null;
    let radioAnimId = null;
    
    // Background music for loading transitions
    let bgMusic = new Audio(LUNA_BG_MUSIC);
    bgMusic.volume = 0.4; // Soft background volume
    let fadeInInterval = null;
    let fadeOutInterval = null;
    let bgMusicTargetVolume = 0.4;

    const radioPlayBtn = document.getElementById('radioPlayBtn');
    const radioSkipBtn = document.getElementById('radioSkipBtn');
    const radioNextBtn = document.getElementById('radioNextBtn');
    const radioVolume = document.getElementById('radioVolume');
    const radioText = document.getElementById('radioText');
    const radioVisualizer = document.getElementById('radioVisualizer');
    const radioWidget = document.getElementById('radioWidget');

    // Init visualizer bars
    for (let i = 0; i < 25; i++) {
      const bar = document.createElement('div');
      bar.className = 'radio-bar';
      bar.style.height = '3px';
      radioVisualizer.appendChild(bar);
    }

    radioAudio.volume = radioVolume.value / 100;

    radioPlayBtn.addEventListener('click', () => {
      if (radioLoading) return;
      if (radioPlaying) {
        pauseRadio();
      } else {
        playRadio();
      }
    });

    radioSkipBtn.addEventListener('click', loadRadioSegment);
    radioNextBtn.addEventListener('click', loadRadioSegment);
    radioVolume.addEventListener('input', (e) => {
      radioAudio.volume = e.target.value / 100;
      bgMusicTargetVolume = (e.target.value / 100) * 0.4;
      if (!bgMusic.paused) {
        bgMusic.volume = bgMusicTargetVolume;
      }
    });

    // Background music fade functions
    function fadeInBgMusic() {
      if (fadeInInterval) clearInterval(fadeInInterval);
      if (fadeOutInterval) clearInterval(fadeOutInterval);
      bgMusic.currentTime = 0; // Reset to beginning
      bgMusic.volume = 0;
      bgMusic.play().catch(() => {});
      let vol = 0;
      fadeInInterval = setInterval(() => {
        vol += 0.05;
        if (vol >= bgMusicTargetVolume) {
          bgMusic.volume = bgMusicTargetVolume;
          clearInterval(fadeInInterval);
          fadeInInterval = null;
        } else {
          bgMusic.volume = vol;
        }
      }, 50);
    }

    function fadeOutBgMusic() {
      if (fadeInInterval) clearInterval(fadeInInterval);
      if (fadeOutInterval) clearInterval(fadeOutInterval);
      let vol = bgMusic.volume;
      fadeOutInterval = setInterval(() => {
        vol -= 0.05;
        if (vol <= 0) {
          bgMusic.volume = 0;
          bgMusic.pause();
          clearInterval(fadeOutInterval);
          fadeOutInterval = null;
        } else {
          bgMusic.volume = vol;
        }
      }, 30);
    }

    // Connect radio audio to Luna's animation - NOW IN SAME SCOPE!
    radioAudio.addEventListener('play', () => {
      isTalking = true; // This now works - same scope as the animation
      fadeOutBgMusic(); // Fade out background music when Luna speaks
    });

    radioAudio.addEventListener('ended', () => {
      isTalking = false;
      if (radioPlaying) loadRadioSegment();
    });

    radioAudio.addEventListener('pause', () => {
      isTalking = false;
    });

    radioAudio.addEventListener('error', () => {
      isTalking = false;
      radioText.textContent = 'Oops! Connection issue... trying again!';
      setTimeout(() => { if (radioPlaying) loadRadioSegment(); }, 2000);
    });

    async function playRadio() {
      radioPlaying = true;
      radioPlayBtn.classList.add('playing');
      await loadRadioSegment();
    }

    function pauseRadio() {
      radioPlaying = false;
      radioPlayBtn.classList.remove('playing');
      radioAudio.pause();
      bgMusic.pause();
      bgMusic.volume = 0;
      isTalking = false;
      stopRadioVisualizer();
    }

    async function loadRadioSegment() {
      if (radioLoading) return;
      radioLoading = true;
      radioText.innerHTML = '<span class="radio-loading"></span> Luna is getting ready!';
      fadeInBgMusic(); // Play background music while loading

      try {
        const res = await fetch(`${LUNA_RADIO_API}/radio`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });

        if (!res.ok) throw new Error('Failed to load');

        const text = res.headers.get('X-Radio-Text');
        if (text) radioText.textContent = decodeURIComponent(text);

        const blob = await res.blob();
        radioAudio.src = URL.createObjectURL(blob);
        await radioAudio.play();
        startRadioVisualizer();
      } catch (err) {
        console.error('Radio error:', err);
        radioText.textContent = 'Oh no! Make sure the radio server is running!';
        radioPlaying = false;
        radioPlayBtn.classList.remove('playing');
        isTalking = false;
        fadeOutBgMusic();
      } finally {
        radioLoading = false;
      }
    }

    function startRadioVisualizer() {
      if (!radioContext) {
        radioContext = new (window.AudioContext || window.webkitAudioContext)();
        radioAnalyser = radioContext.createAnalyser();
        const source = radioContext.createMediaElementSource(radioAudio);
        source.connect(radioAnalyser);
        radioAnalyser.connect(radioContext.destination);
        radioAnalyser.fftSize = 64;
      }

      const bufferLength = radioAnalyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      const bars = radioVisualizer.querySelectorAll('.radio-bar');

      function animate() {
        radioAnimId = requestAnimationFrame(animate);
        radioAnalyser.getByteFrequencyData(dataArray);
        bars.forEach((bar, i) => {
          const value = dataArray[i] || 0;
          bar.style.height = `${Math.max(3, (value / 255) * 25)}px`;
        });
      }

      if (radioContext.state === 'suspended') radioContext.resume();
      animate();
    }

    function stopRadioVisualizer() {
      if (radioAnimId) {
        cancelAnimationFrame(radioAnimId);
        radioAnimId = null;
      }
      radioVisualizer.querySelectorAll('.radio-bar').forEach(bar => {
        bar.style.height = '3px';
      });
    }

    // Expose toggle function globally for onclick
    window.toggleRadioWidget = function() {
      radioWidget.classList.toggle('collapsed');
    };

  </script>

  <!-- Radio Widget -->

    <button class="radio-toggle" onclick="toggleRadioWidget()">‚àí</button>
    <div class="radio-header">

        <span class="radio-icon">üåô</span>
        <div class="radio-info">
          <span class="radio-name">Luna Radio</span>

        </div>
      </div>

        <div class="radio-live-dot"></div>
        <span>LIVE</span>
      </div>
    </div>
    <div class="radio-visualizer" id="radioVisualizer"></div>
    <div class="radio-text" id="radioText">Click play to hear Luna's cheerful radio show! üíñ</div>
    <div class="radio-controls">

      <input type="range" class="radio-volume-slider" id="radioVolume" min="0" max="100" value="70">
    </div>
